<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/login-style.css" />
		<title>Login - Página de login</title>
	</head>
	<body>
		<div class="main">
			<div class="content">
				<h1>Login</h1>
				<form id="login-id" method="GET" action="/html/chat.html">
					<input
						type="text"
						name="username"
						placeholder="Digite seu usuário"
						required
						autocomplete="off"
					/>

					<input type="submit" value="Entrar" />
				</form>
			</div>
		</div>
	</body>
</html>
